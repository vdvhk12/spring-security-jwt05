spring:
  application:
    name: backend
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:./h2/db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
